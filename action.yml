name: "Podcast Generator"
author: " Awais "
description: "Generate a feed for a podcast"

runs:
   using: "docker"
   image: "Dockerfile"
branding:
   icon: "git-branch"
   color: "red"
input:
   email:
     description: "The commiter's email address"
     required: true
     default: ${{ github.actor }}@localhost
   name:
     description: "The commiter's name"
     required: true
     default: ${{ github.actor }}
                